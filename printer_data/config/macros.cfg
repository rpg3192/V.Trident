[gcode_macro PRINT_START]
variable_last_plate: "textured_pei_plate"
variable_last_material: "pla"
gcode:
    {% set target_bed = params.BED|int %}
    {% set target_extruder = params.EXTRUDER|int %}
    
    # 1. Sanitización de nombres
    {% set plate = params.PLATE|default("textured_pei_plate")|lower|replace(" ", "_")|replace("(", "")|replace(")", "")|replace("/", "") %}
    {% set material = params.MATERIAL|default("pla")|lower|replace(" ", "_")|replace("-", "_") %}

    SET_GCODE_VARIABLE MACRO=PRINT_START VARIABLE=last_plate VALUE='"{plate}"'
    SET_GCODE_VARIABLE MACRO=PRINT_START VARIABLE=last_material VALUE='"{material}"'

    # 2. Búsqueda del Offset
    {% set var_name = "offset_" ~ plate ~ "_" ~ material %}
    {% set sv = printer.save_variables.variables %}
    
    {% if var_name in sv %}
        {% set saved_offset = sv[var_name]|float %}
    {% else %}
        { action_respond_info("AVISO: " ~ var_name ~ " no existe. Usando 0.0") }
        {% set saved_offset = 0.0 %}
    {% endif %}

    # 3. Preparación y Homing Inicial
    SET_GCODE_OFFSET Z=0
    G90
    CLEAR_PAUSE
    STATUS_HOMING
    G28
    BED_MESH_CLEAR

    SET_DISPLAY_TEXT MSG="Bed: {target_bed}c"
    STATUS_HEATING
    M190 S{target_bed}

    # 4. Beacon Contact SEGURO (150c)
    SET_DISPLAY_TEXT MSG="Hotend Soak: 150c"
    M109 S150
    G28 Z METHOD=CONTACT CALIBRATE=1

    SET_DISPLAY_TEXT MSG="Z-Tilt Adjust"
    STATUS_LEVELING
    Z_TILT_ADJUST
    G28 Z METHOD=CONTACT CALIBRATE=0

    # 5. KAMP Mesh Adaptativo
    SET_DISPLAY_TEXT MSG="Bed mesh"
    STATUS_MESHING
    BED_MESH_CALIBRATE ADAPTIVE=1

    # 6. Smart Park (KAMP) - Se mueve cerca de la zona de impresión
    SET_DISPLAY_TEXT MSG="Smart Park"
    SMART_PARK

    # 7. Calentamiento final
    SET_DISPLAY_TEXT MSG="Hotend: {target_extruder}c"
    STATUS_HEATING
    M109 S{target_extruder}

    # 8. Aplicar Offset cargado
    {% set total_offset = 0.06 + saved_offset %}
    SET_GCODE_OFFSET Z={total_offset} MOVE=1
    { action_respond_info("Offset final aplicado: %.3f" % total_offset) }

    # 9. Line Purge (KAMP) - Purga adaptativa junto a la pieza
    SET_DISPLAY_TEXT MSG="Line Purge"
    LINE_PURGE

    # Iniciar impresión
    SET_DISPLAY_TEXT MSG="Imprimiendo..."
    STATUS_PRINTING

[gcode_macro PRINT_END]
gcode:
    {% set base_offset = 0.06 %}
    {% set plate = printer["gcode_macro PRINT_START"].last_plate %}
    {% set material = printer["gcode_macro PRINT_START"].last_material %}
    {% set var_name = "offset_" ~ plate ~ "_" ~ material %}

    # Captura el offset actual (incluyendo baby-stepping si lo hubo)
    {% set final_total_offset = printer.gcode_move.homing_origin.z|float %}
    {% set diff_to_use = final_total_offset - base_offset %}

    # Solo informa en consola, no guarda automáticamente
    { action_respond_info("RECOMENDACIÓN: El offset para %s debería ser %.3f" % (var_name, diff_to_use)) }

    M400
    G92 E0
    G1 E-5.0 F3600
    TURN_OFF_HEATERS
    G90

    # Retirar cabezal
    G1 Z{[printer.toolhead.position.z + 50, printer.toolhead.axis_maximum.z]|min} F3000
    G1 X290 Y10 F20000

    BED_MESH_CLEAR
    SET_GCODE_OFFSET Z=0
    SET_DISPLAY_TEXT MSG="Impresión finalizada."
    #####################################################################
